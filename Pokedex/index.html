<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- LINKS -->
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <!--Main JS-->
    <script defer src="./js/script.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="inputSearch"
                placeholder="Name or Number"
                required
                >
        </form>

        <div class="buttons">
            <button class="button buttonPrev"> &lt;-Prev </button>
            <button class="button buttonNext">  Next-> </button>
        </div>

        <img src="./img/Pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
